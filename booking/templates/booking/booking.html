{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <title>login</title>
      <link rel="stylesheet" type="text/css" href="{% static 'login/css/styles.css' %}">
      <script src="{% static 'booking/script.js' %}"></script>
  </head>
  <div class="form-container">
    <h2>Agenda una máquina</h2>

    <form method="post">
      {% csrf_token %}
      <div class="form-container">
        <div class="form-row">
          <label for="date">Cuando?:</label>
          <label>Hoy</label>
        </div>
    
        <div class="form-row">
          <label for="slot">Qué máquina?:</label>
          <select name="machine" id="machine" required>
            {% for m  in machine%}<option>{{ m }}</option>{% endfor %}
          </select>
        </div>
        
        <div class="form-row">
          <label for="slot">Qué bloque?:</label>
          <select name="slot" id="slot" required> <!-- JavaScript --> </select>
        </div>

        <div class="form-row">
          <button type="submit">agendar</button>
        </div>

      </div>

    </div>
    </form>
  </div>
</html>
