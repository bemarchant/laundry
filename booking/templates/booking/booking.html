{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <title>login</title>
      <link rel="stylesheet" type="text/css" href="{% static 'login/css/styles.css' %}">

  </head>
  <div class="form-container">
    <h2>Agenda una m√°quina</h2>

    <form method="post">
      {% csrf_token %}
      <div class="form-container">
        <div class="form-row">
          <label for="date">Cuando?:</label>
          <input type="date" name="date" id="date" required>
        </div>
    
        <div class="form-row">
          <label for="slot">En que bloque?:</label>
          <select name="slot" id="slot" required>

            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <!-- <input type="hidden" name="machine" value="{{ machine.id }}"> -->
        <button type="submit">agendar</button>
      </div>
    </form>
  </div>
</html>
